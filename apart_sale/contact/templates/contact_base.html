<div class="row">
    <div class="col-md-7">
        <form action="#" method="post" role="form"
              class="php-email-form">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <input type="text" name="name"
                               class="form-control form-control-lg form-control-a"
                               placeholder="Ваше имя" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <input name="email" type="email"
                               class="form-control form-control-lg form-control-a"
                               placeholder="Ваш Email" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea name="message" class="form-control" name="message"
                                  cols="45" rows="8" placeholder="Сообщение"
                                  required></textarea>
                    </div>
                </div>
                <div class="col-md-12 my-3">
                    <div class="mb-3">
                        <div class="loading">Загрузка</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Ваше сообщение было отправлено. Спасибо!
                        </div>
                    </div>
                </div>

                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-a">Отправить сообщение</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-5 section-md-t3">
        <div class="icon-box section-b2">
            <div class="icon-box-icon">
                <span class="bi bi-envelope"></span>
            </div>
            <div class="icon-box-content table-cell">
                <div class="icon-box-title">
                    <h4 class="icon-title">Контакты для связи</h4>
                </div>
                <div class="icon-box-content">
                    <p class="mb-1">Email.
                        <span class="color-a">contact@example.com</span>
                    </p>
                    <p class="mb-1">Телефон.
                        <span class="color-a">+54 356 945234</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="icon-box section-b2">
            <div class="icon-box-icon">
                <span class="bi bi-geo-alt"></span>
            </div>
            <div class="icon-box-content table-cell">
                <div class="icon-box-title">
                    <h4 class="icon-title">Наш адрес</h4>
                </div>
                <div class="icon-box-content">
                    <p class="mb-1">
                        КБР<br>
                        г. Нальчик ул. Пачева, д. 2323
                    </p>
                </div>
            </div>
        </div>
        <div class="icon-box">
            <div class="icon-box-icon">
                <span class="bi bi-share"></span>
            </div>
            <div class="icon-box-content table-cell">
                <div class="icon-box-title">
                    <h4 class="icon-title">Социальные сети</h4>
                </div>
                <div class="icon-box-content">
                    <div class="socials-footer">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="#" class="link-one">
                                    <i class="bi bi-facebook"
                                       aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" class="link-one">
                                    <i class="bi bi-twitter" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" class="link-one">
                                    <i class="bi bi-instagram"
                                       aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" class="link-one">
                                    <i class="bi bi-linkedin"
                                       aria-hidden="true"></i>

                        </ul>
                    </div>

            </div>
        </div>
    </div>
</div>
